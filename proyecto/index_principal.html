<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Corona</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    text-align: center;
    color: #333;
}

.container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

/* Header */
.header {
    margin-top: 20px;
}

.logo {
    font-size: 24px;
    font-weight: bold;
    color: #000;
}

/* Title Section */
.title-section {
    margin: 20px 0;
}

.main-title {
    font-size: 32px;
    font-weight: bold;
    margin: 0;
}

.separator {
    width: 60%;
    margin: 10px auto;
    border: 1px solid #333;
}

/* Buttons Section */
.buttons-section {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin: 20px 0;
}

.btn {
    padding: 10px 20px;
    font-size: 14px;
    border: none;
    cursor: pointer;
    border-radius: 20px;
    transition: background-color 0.3s ease;
}

.btn-dark {
    background-color: #333;
    color: #fff;
}

.btn-dark:hover {
    background-color: #555;
}

.btn-outline {
    background-color: transparent;
    color: #333;
    border: 2px solid #333;
}

.btn-outline:hover {
    background-color: #333;
    color: #fff;
}

/* Icon Section */
.icon-section {
    margin: 30px 0;
}

.icon {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 10px;
}

.circle {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: #f0f0f0;
    display: flex;
    align-items: center;
    justify-content: center;
}

.check-mark {
    font-size: 24px;
    color: #333;
}

.label {
    font-size: 24px;
    font-weight: bold;
}

/* Footer */
.footer {
    margin-top: 40px;
}

.footer-nav {
    display: flex;
    justify-content: center;
    gap: 5px;
    margin-bottom: 10px;
}

.footer-nav a {
    text-decoration: none;
    color: #333;
}

.footer-nav span {
    color: #999;
}

.address {
    font-size: 14px;
    color: #999;
}

    </style>
</head>
<body>
    <div class="container">
        <!-- Header and Logo -->
        <header class="header">
            <div class="logo">@ REAL CORONA</div>
        </header>

        <!-- Title Section -->
        <section class="title-section">
            <h1 class="main-title">REAL CORONA</h1>
            <hr class="separator">
        </section>

        <!-- Button Section -->
        <section class="buttons-section">
            <button class="btn btn-dark">EQUIPOS</button>
            <button class="btn btn-outline">SOBRE NOSOTROS</button>
        </section>

        <!-- Icon and Label -->
        <section class="icon-section">
            <div class="icon">
                <div class="circle"></div>
                <div class="check-mark">&#10003;</div>
            </div>
            <p class="label">ONE</p>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <nav class="footer-nav">
                <a href="#">Features</a>
                <span>|</span>
                <a href="#">About</a>
            </nav>
            <p class="address">1717 Harrison</p>
        </footer>
    </div>
</body>
</html>
