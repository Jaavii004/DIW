<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E1 Paiporta</title>
    <style>
        /* Estilos Generales */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            color: #333;
        }

        .contenedor {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .img-cabezera {
            position: relative;
            align-items: center;
            width: 100%;
            height: 400px;
            overflow: hidden;
            background-image: url('https://scontent-mad1-1.xx.fbcdn.net/v/t39.30808-6/240988772_507926177087646_5278295779594015397_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=cc71e4&_nc_ohc=eFXObYzFczIQ7kNvgEzPU2q&_nc_zt=23&_nc_ht=scontent-mad1-1.xx&_nc_gid=A5pNTF2EHgl4so3Xab6wSaf&oh=00_AYDEFwlBCB4_JHN2YTzWUiwU9Q8AWI7WcoawDeGnhlfzNg&oe=675B5BF4');
            background-size: cover;
            background-position: bottom center;
        }

        .titulo-img-cabezera {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .separador {
            width: 60%;
            margin: 10px auto;
            border: 1px solid #333;
        }

        /* Sección de Botones */
        .seccion-botones {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .btn {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }

        .btn-contorno {
            background-color: transparent;
            color: #333;
            border: 2px solid #333;
        }

        .btn-contorno:hover {
            background-color: #333;
            color: #fff;
        }

        /* Sección de Icono */
        .seccion-icono {
            margin: 30px 0;
        }

        .icono {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .circulo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .etiqueta {
            font-size: 24px;
            font-weight: bold;
        }

        footer {
            margin-top: 40px;
        }

        .footer-nav a {
            text-decoration: none;
            color: #333;
        }

        header {
            padding: 15px 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 auto;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .nav-enlaces {
            display: flex;
            gap: 20px;
        }

        .nav-enlace {
            text-decoration: none;
            font-size: 14px;
            transition: color 0.1s ease;
        }

        .nav-enlace:hover {
            color: #291f1f;
        }

        .logo-pequeño {
            width: 30px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <header class="header">
            <div class="logo"><img src="./img/logo.png" class="logo-pequeño" alt=""> E1 Paiporta</div>
            <div class="nav-enlaces">
                <a href="#" class="nav-enlace">Equipos</a>
                <a href="#" class="nav-enlace">Entrenadores</a>
                <a href="#" class="nav-enlace">Sobre Nosotros</a>
            </div>
        </header>

        <section>
            <div class="img-cabezera">
                <div class="titulo-img-cabezera">E1 Paiporta</div>
            </div>
            <hr class="separador">
        </section>

        <!-- Sección de Botones -->
        <section class="seccion-botones">
            <button class="btn btn-contorno">EQUIPOS</button>
            <button class="btn btn-contorno">SOBRE NOSOTROS</button>
        </section>

        <!-- Sección de Icono y Etiqueta -->
        <section class="seccion-icono">
            <div class="icono">
                <div class="circulo">&#10003;</div>
            </div>
            <p class="etiqueta">ONE</p>
        </section>

        <!-- Pie de Página -->
        <footer>
            <nav class="footer-nav">
                <a href="#">Características</a>
                <span>|</span>
                <a href="#">Acerca de</a>
            </nav>
            <p class="direccion">La terreta</p>
        </footer>
    </div>
</body>
</html>
