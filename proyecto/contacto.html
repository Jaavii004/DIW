<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C.F. E1 PAIPORTA</title>
    <link rel="icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="contenedor">
        <div class="migas-de-pan">
            <a href="index.html">Inicio</a> >
            <a href="contacto.html">Contacto</a>
        </div>
        <header>
            <div class="logo"><img src="./img/logo.png" class="logo-pequeño" alt="Logo C.F. E1 PAIPORTA"> 
                C.F. E1 PAIPORTA
            </div>
            <input type="checkbox" id="menu-desplegable" class="menu-desplegable-checkbox">
            <label for="menu-desplegable" class="menu-desplegable">
                <img class="img-menu" src="img/menu.png" alt="">
            </label>
            <div class="nav-enlaces">
                <a href="index.html" class="nav-enlace">Inicio</a>
                <a href="equipos.html" class="nav-enlace">Equipos</a>
                <a href="jugador.html" class="nav-enlace">Jugador</a>
            </div>
        </header>

        <section>
            <div class="img-cabezera">
                <div class="titulo-img-cabezera">Contacta con E1 PAIPORTA</div>
            </div>
            <hr class="separador">
        </section>

        <section>
            <h2>Contáctanos</h2>
            <form action="#" method="post" class="formulario">
                <div class="campo">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                </div>
                <div class="campo">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
                </div>
                <div class="campo">
                    <label for="asunto">Asunto:</label>
                    <input type="text" id="asunto" name="asunto" placeholder="Motivo del mensaje" required>
                </div>
                <div class="campo">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
                </div>
                <div>
                    <button type="submit" class="btn btn-contorno">Enviar</button>
                </div>
            </form>
        </section>
        

        <footer>
            <nav class="footer-nav">
                <a href="#">Características</a>
                <span>|</span>
                <a href="#">Acerca de</a>
            </nav>
            <p class="direccion">Calle Literato Azorín s/n, Paiporta
                46200(Valencia)</p>
            <p>Todos los derechos reservados</p>
        </footer>
    </div>
    
</body>

</html>
