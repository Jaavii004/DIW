<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>C.F. E1 PAIPORTA</title>
        <link rel="icon" href="img/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="contenedor">
            <header class="header">
                <div class="logo"><img src="./img/logo.png" class="logo-pequeño"
                        alt="Logo C.F. E1 PAIPORTA"> C.F. E1 PAIPORTA
                </div> 
                <input type="checkbox" id="menu-toggle" class="menu-toggle-checkbox">
                <label for="menu-toggle" class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </label>
                <div class="nav-enlaces">
                    <a href="#" class="nav-enlace">Equipos</a>
                    <a href="#" class="nav-enlace">Entrenadores</a>
                    <a href="#" class="nav-enlace">Sobre Nosotros</a>
                </div>
            </header>

            <section>
                <div class="img-cabezera">
                    <div class="titulo-img-cabezera">E1 PAIPORTA</div>
                </div>
                <hr class="separador">
            </section>
            
            <section>
                <div class="equipos-cards">
                    <div class="equipo-card">
                        <img src="img/benjamin.jpg" alt="Benjamín A">
                        <p class="nombre-equipo">Benjamín A</p>
                    </div>
                    <div class="equipo-card">
                        <img src="img/benjamin.jpg" alt="Benjamín B">
                        <p class="nombre-equipo">Benjamín B</p>
                    </div>
                    <div class="equipo-card">
                        <img src="img/juvenil.webp" alt="Juvenil A">
                        <p class="nombre-equipo">Juvenil A</p>
                    </div>
                    <div class="equipo-card">
                        <img src="img/castilla.png" alt="castilla">
                        <p class="nombre-equipo">Castilla</p>
                    </div>
                </div>
            </section>

            <footer>
                <nav class="footer-nav">
                    <a href="#">Características</a>
                    <span>|</span>
                    <a href="#">Acerca de</a>
                </nav>
                <p class="direccion">Calle Literato Azorín s/n, Paiporta
                    46200(Valencia)</p>
                <p>Todos los derechos reservados</p>
            </footer>
        </div>
    </body>
</html>
