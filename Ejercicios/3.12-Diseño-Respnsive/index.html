<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño Responsive</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <h1 class="centrado">CASO 1: Bloques Responsivos</h1>
        <div class="contenedor-bloques">
            <div class="bloque">
                <img src="./img/real-madrid.png" alt="Real madrid 1">
                <p>Real Madrid 1</p>
            </div>
            <div class="bloque">
                <img src="./img/real-madrid.png" alt="Real madrid 2">
                <p>Real Madrid 2</p>
            </div>
            <div class="bloque">
                <img src="./img/real-madrid.png" alt="Real madrid 3">
                <p>Real Madrid 3</p>
            </div>
            <div class="bloque">
                <img src="./img/real-madrid.png" alt="Real madrid 4">
                <p>Real Madrid 4</p>
            </div>
            <div class="bloque">
                <img src="./img/real-madrid.png" alt="Real madrid 5">
                <p>Real Madrid 5</p>
            </div>
            <div class="bloque">
                <img src="./img/real-madrid.png" alt="Real madrid 6">
                <p>Real Madrid 6</p>
            </div>
        </div>
    </section>

    <section>
        <h1 class="centrado">CASO 3: Web en Cascada</h1>
        <div class="contenedor-web">
            <nav>Menú</nav>
            <main>Contenido Principal</main>
            <aside>Enlaces</aside>
        </div>
    </section>

    <section>
        <h1 class="centrado">CASO 4: Menú Adaptable</h1>
        <label for="menu-toggle" class="menu-icon">☰ Menú</label>
        <input type="checkbox" id="menu-toggle">
        <ul class="menu">
            <li>Inicio</li>
            <li>Servicios</li>
            <li>Sobre Nosotros</li>
            <li>Contacto</li>
        </ul>
    </section>
</body>
</html>
