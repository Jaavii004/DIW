<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Ejemplo Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        * {
            text-align: center;
        }

        /* AÃ±adir altura a las cajas */
        .bg-primary,
        .bg-secondary,
        .bg-info,
        .bg-warning,
        .bg-success {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header {
            background: green;
            color: white;
            padding: 10px;
        }

        .box {
            background: rgb(117, 148, 184);
            color: white;
            padding: 40px;
            border: 1px solid black;
            font-size: 1.5rem;
        }

        .box-gris {
            background: rgb(167, 168, 170);
            color: white;
            padding: 40px;
            border: 1px solid black;
            font-size: 1.5rem;
        }

        .emoji {
            background: orange;
            color: white;
            padding: 40px;
            border: 1px solid black;
            font-size: 1.5rem;
        }

        .section {
            background: rgb(150, 223, 233);
            padding: 10px;
        }

        .footer {
            background: green;
            color: white;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="row">
            <div class="col-12 header">Header</div>
        </div>

        <div class="row mt-3">
            <div class="col-6 col-sm-3 col-md-3 offset-md-3 box">1</div>
            <div class="col-6 col-sm-3 col-md-3 box">2</div>
            <div class="w-100 d-none d-md-block"></div>
            <div class="col-6 col-sm-3 col-md-3 box">3</div>
            <div class="col-6 col-sm-3 col-md-3 offset-md-6 box">4</div>
        </div>

        <div class="row mt-3">
            <div class="col-6 col-md order-md-2 box-gris">a</div>
            <div class="col-6 col-md order-md-1 box-gris">b</div>
            <div class="col-6 col-md order-md-4 box-gris">c</div>
            <div class="col-6 col-md order-md-3 box-gris">d</div>
        </div>

        <div class="row d-none d-md-block mt-3">
            <div class="col-12 section">Desktop</div>
        </div>
        <div class="row d-none d-sm-block d-md-none mt-3">
            <div class="col-12 section">Tablet</div>
        </div>
        <div class="row d-block d-sm-none mt-3">
            <div class="col-12 section">Mobile</div>
        </div>

        <div class="row mt-3 justify-content-center ">
            <div class="col-12 col-sm-6 col-md-3 order-md-2 emoji">:D</div>
            <div class="col-12 col-sm-6 col-md-3 order-md-1 emoji d-none d-sm-block">:(</div>
        </div>

        <div class="row mt-3 d-none d-sm-flex">
            <div class="col-12 footer">Footer</div>
        </div>
    </div>
</body>

</html>
