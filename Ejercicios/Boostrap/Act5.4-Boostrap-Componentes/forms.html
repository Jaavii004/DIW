<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Formulario de Pedidos</h2>
        <form>
            <div class="input-group mb-3">
                <span class="input-group-text">Nombre</span>
                <input type="text" class="form-control" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Apellido 1</span>
                <input type="text" class="form-control" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Apellido 2</span>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electr√≥nico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="producto" class="form-label">Seleccionar Producto</label>
                <select class="form-select" id="producto" multiple>
                    <option value="producto1">Producto 1</option>
                    <option value="producto2">Producto 2</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="color" class="form-label">Color de la Caja</label>
                <input type="color" class="form-control form-control-color" id="color">
            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input type="range" class="form-range" id="cantidad" min="1" max="10">
            </div>
            <div class="mb-3">
                <label for="archivo" class="form-label">Subir Archivo de Contacto</label>
                <input type="file" class="form-control" id="archivo">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
