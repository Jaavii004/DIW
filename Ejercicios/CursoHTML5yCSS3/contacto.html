<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Curso HTML5 y CSS3</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/contacto.css">
<body>
    <div class="container-principal">
        <header>
            <img src="./imgs/logo.svg" alt="Logo">
            <h1 class="tit"> Curso de HTML5 y CSS3</h1>
        </header>

        <div class="raya"></div>
        <nav>
            <div class="marcador">
                <img src="imgs/book.png" alt="Book">
                <p class="cont"><a href="index.html">Contenidos</a></p>
            </div>
            <div class="marcador videos">
                <img src="imgs/film.png" alt="film">
                <p class="cont"><a href="videos.html">Vídeos</a></p>
                <ul class="bajar">
                    <li>Video 1</li>
                    <li>Video 2</li>
                    <li>Video 3</li>
                </ul>
            </div>
            <div class="marcador">
                <img src="imgs/mail.png" alt="mail">
                <p class="cont">Contacto</p>
            </div>
        </nav>

        <main>
            <div id="contenedorFormulario">
                <h1>Contáctenos</h1>
                <form>
                    <input type="text" id="nombre" name="nombre" list="nombres" placeholder="Escriba su nombre" required>
                    <datalist id="nombres">
                        <option value="Alex"></option>
                        <option value="Juan"></option>
                        <option value="Ana"></option>
                        <option value="Pedro"></option>
                    </datalist>
                    <label for="nombre"></label>

                    <input type="email" id="email" name="email" placeholder="Escriba su email" required>
                    <label for="email"></label>

                    <textarea id="mensaje" name="mensaje" placeholder="Su mensaje..." required></textarea>

                    <button type="submit">Enviar</button>
                </form>
            </div>
        </main>

        <div class="raya"></div>
        <footer>
            <div class="tit-foter">HTML5 Y CSS3</div>
            <div class="tit-foter">Diseño de interfaces web - 2DAW</div>
        </footer>
    </div>
</body>

</html>
