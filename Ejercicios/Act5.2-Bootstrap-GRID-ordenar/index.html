<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap GRID Ordenar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .header,
    .footer {
      background: green;
      color: white;
      text-align: center;
      padding: 10px;
    }

    .section {
      background: rgb(150, 223, 233);
      text-align: center;
      padding: 10px;
    }

    .box {
      background: rgb(117, 148, 184);
      text-align: center;
      padding: 40px;
      border: 1px solid black;
      font-size: 1.5rem;
    }

    .box-gris {
      background: rgb(167, 168, 170);
      text-align: center;
      padding: 40px;
      border: 1px solid black;
      font-size: 1.5rem;
    }

    .emoji {
      background: orange;
      text-align: center;
      padding: 40px;
      border: 1px solid black;
      font-size: 1.5rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Header -->
    <div class="row">
      <div class="col-12 header">Header</div>
    </div>

    <!-- Dise単o para pantallas grandes (md y lg) -->
    <div class="d-none d-md-block">
      <div class="row text-center">
        <div class="col-md-2 offset-md-4 box">1</div>
        <div class="col-md-2 box">2</div>
      </div>
      <div class="row text-center">
        <div class="col-md-2 box">3</div>
        <div class="col-md-8"></div>
        <div class="col-md-2 box">4</div>
      </div>
      <div class="row text-center">
        <div class="col-md-3 box-gris">d</div>
        <div class="col-md-3 box-gris">c</div>
        <div class="col-md-3 box-gris">b</div>
        <div class="col-md-3 box-gris">a</div>
      </div>
      <div class="row section">
        <div class="col-12">Desktop</div>
      </div>
      <div class="row text-center">
        <div class="col-md-6 emoji order-md-1">:(</div>
        <div class="col-md-6 emoji order-md-2">:D</div>
      </div>
    </div>

    <!-- Dise単o para pantallas medianas (sm) -->
    <div class="d-none d-sm-block d-md-none">
      <div class="row text-center">
        <div class="col-sm-3 box">1</div>
        <div class="col-sm-3 box">2</div>
        <div class="col-sm-3 box">3</div>
        <div class="col-sm-3 box">4</div>
      </div>
      <div class="row section">
        <div class="col-12">Tablet</div>
      </div>
      <div class="row text-center">
        <div class="col-sm-3 box">a</div>
        <div class="col-sm-3 box">b</div>
        <div class="col-sm-3 box">c</div>
        <div class="col-sm-3 box">d</div>
      </div>
      <div class="row text-center">
        <div class="col-sm-6 emoji">:D</div>
        <div class="col-sm-6 emoji">:(</div>
      </div>
    </div>

    <!-- Dise単o para pantallas peque単as (xs) -->
    <div class="d-block d-sm-none">
      <div class="row text-center">
        <div class="col-6 box">1</div>
        <div class="col-6 box">2</div>
        <div class="col-6 box">3</div>
        <div class="col-6 box">4</div>
      </div>
      <div class="row section">
        <div class="col-12">Mobile</div>
      </div>
      <div class="row text-center">
        <div class="col-6 box">a</div>
        <div class="col-6 box">b</div>
        <div class="col-6 box">c</div>
        <div class="col-6 box">d</div>
      </div>
      <div class="row text-center">
        <div class="col-12 emoji">:D</div>
      </div>
    </div>

    <!-- Footer -->
    <div class="row">
      <div class="col-12 footer">Footer</div>
    </div>
  </div>
</body>

</html>
