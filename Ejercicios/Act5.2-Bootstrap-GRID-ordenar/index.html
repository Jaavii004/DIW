<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .header, .footer { background-color: green; color: white; text-align: center; padding: 10px; }
    .desktop, .tablet, .mobile { background-color: lightblue; text-align: center; padding: 10px; }
    .box { display: flex; justify-content: center; align-items: center; border: 1px solid #000; height: 80px; }
    .box-1, .box-2, .box-3, .box-4 { background-color: lightblue; }
    .box-a, .box-b, .box-c, .box-d { background-color: lightgray; }
    .box-happy, .box-sad { background-color: orange; }
  </style>
</head>
<body>

<div class="container-fluid">
  <!-- Header -->
  <div class="header">Header</div>

  <!-- Main Content -->
  <div class="row">
    <!-- Boxes for md and lg -->
    <div class="col-md-6 col-lg-3 box box-1">1</div>
    <div class="col-md-6 col-lg-3 box box-2">2</div>
    <div class="col-md-6 col-lg-3 box box-3">3</div>
    <div class="col-md-6 col-lg-3 box box-4">4</div>

    <!-- Gray boxes -->
    <div class="col-md-6 col-lg-3 box box-a">a</div>
    <div class="col-md-6 col-lg-3 box box-b">b</div>
    <div class="col-md-6 col-lg-3 box box-c">c</div>
    <div class="col-md-6 col-lg-3 box box-d">d</div>
  </div>

  <!-- Device Section -->
  <div class="row">
    <div class="col-12 d-none d-md-block desktop">Desktop</div>
    <div class="col-12 d-none d-sm-block d-md-none tablet">Tablet</div>
    <div class="col-12 d-sm-none mobile">Mobile</div>
  </div>

  <!-- Orange Boxes -->
  <div class="row">
    <div class="col-6 col-sm-6 col-md-6 col-lg-6 box box-sad">:(</div>
    <div class="col-6 col-sm-6 col-md-6 col-lg-6 box box-happy">:D</div>
  </div>

  <!-- Footer -->
  <div class="footer">Footer</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
